<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <main>
    <nav class="flex-row">
      <section class="flex-row">

        <h1 class="nav-items">snap</h1>
        <div class="nav-items">
          <a class=" flex-row">
            Features
            <img style="padding-left:0.5rem ;" src="./images/icon-arrow-down.svg" alt="menu-drop">
            <img style="padding-left:0.5rem ;" src="./images/icon-arrow-up.svg" alt="menu-drop"> 
          </a>
          <div class="dropdown-content">
            <a class="flex-row dropdown-items"><img src="./images/icon-todo.svg" style="padding-right:0.5rem ;">Todo List</a>
            <a class="flex-row dropdown-items"><img src="./images/icon-calendar.svg" style="padding-right:0.5rem ;">Calendar</a>
            <a class="flex-row dropdown-items"><img src="./images/icon-reminders.svg" style="padding-right:0.5rem ;">Reminders</a>
            <a class="flex-row dropdown-items"><img src="./images/icon-planning.svg" style="padding-right:0.5rem ;">Planning</a>
          </div>
        </div>

        <div class="nav-items">
          <a class="flex-row">
            Company
            <img style="padding-left:0.5rem ;" src="./images/icon-arrow-down.svg" alt="menu-drop">
            <img style="padding-left:0.5rem ;" src="./images/icon-arrow-up.svg" alt="menu-drop"> 
          </a>
          <div class="dropdown-content">
            <a class="flex-row dropdown-items">History</a>
            <a class="flex-row dropdown-items">Our Team</a>
            <a class="flex-row dropdown-items">Blog</a>
          </div>
        </div>

        <a class="nav-items">Careers</a>
        <a class="nav-items">About</a>

      </section>

      <section class="flex-row">
        <button id="login">Login</button>
        <button>Register</button>
      </section>
    </nav>

    <section id="hero">
      <div class="flex-column space-around">
        <div class="flex-column space-between">

          <h1> Make<br> remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button id="learn-more">Learn more</button>

        </div>

        <div class="partners">
          <img src="./images/client-databiz.svg" alt="partners">
          <img src="./images/client-audiophile.svg" alt="partners">
          <img src="./images/client-meet.svg" alt="partners">
          <img src="./images/client-maker.svg" alt="partners">
        </div>

      </div>

      <img src="./images/image-hero-desktop.png" alt="hero-desktop">
    </section>
  </main>
</body>

</html>
